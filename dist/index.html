<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>A16_music</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>
  </head>
  <body>

    <div class="hero-unit">
      <h1>Music List</h1>
      <p>This is a list of music that helps me code:</p>
      <div id='playlist'>
      </div>
    </div>

    <div class='add-new'>
    <h2>Add a new song</h2>
      <form id="titleInput"  action="index.html" method="post">
        <input id='input_title' type="text" placeholder=" Song Title">
      </form>
      <form id="artistInput"  action="index.html" method="post">
        <input id='input_artist' type="text" placeholder=" Artist Name">
      </form>
      <form id="linkInput"  action="index.html" method="post">
        <input id='input_link' type="text" placeholder="Insert link">
      </form>
      <p class="btn">
        <button id="button">Add New Song!</button>
      </p>
    </div>


    <script id='songlist'type='text/template'>
      <li> <a href='<%= link %>'> <%= title %> </a> by <%= artist %> </li>
    </script>

    <script src="scripts/vendor.js"></script>

        <script src="scripts/main.js"></script>
</body>
</html>
